<mat-toolbar class="p-0 mat-elevation-z1">
    ​
    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">
        ​
        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
            ​
            <button mat-icon-button class="navbar-toggle-button" *ngIf="!hiddenNavbar && !rightNavbar"
                (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text btn_menu">menu</mat-icon>
            </button>
            ​
            <div class="toolbar-separator" *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-md></div>
            ​
            <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNavbar">
                <div class="logo ml-16">
                    <img class="logo-icon" src="../../../../assets/images/logos/pinewhitelogo.png">
                </div>
            </div>
            ​
            <!-- <div class="px-8 px-md-16">
                    <fuse-shortcuts [navigation]="navigation"></fuse-shortcuts>
                </div> -->
            ​
        </div>
        ​
        <div class="toolbar_select" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field>
                <mat-select [(ngModel)]="selected2" (selectionChange)="languageSelection($event.value)">
                    <mat-option *ngFor="let setLanguage of setLanguages" [value]="setLanguage.name">
                        {{ setLanguage.code }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            
            <!-- <button mat-button fxHide fxShow.gt-xs
                    class="language-button"
                    [matMenuTriggerFor]="languageMenu">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="flag mr-8" [src]="'assets/icons/flags/'+selectedLanguage.flag+'.png'">
                    <span class="iso text-uppercase">{{selectedLanguage.id}}</span>
                </div>
            </button> -->
            <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">

                    <!-- <img class="avatar mr-0 mr-sm-16" src="assets/images/avatars/Velazquez.jpg"> -->
                    <span class="username mr-12">{{userName | uppercase }}</span>
                    <mat-icon class="s-16">keyboard_arrow_down</mat-icon>
                </div>
            </button>
            ​
            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
                ​
                <button mat-menu-item (click)="myProfile()">
                    <mat-icon>account_circle</mat-icon>
                    <span>My Profile</span>
                </button>
                ​
                <!--                <button mat-menu-item class="">-->
                <!--                    <mat-icon>mail</mat-icon>-->
                <!--                    <span>Inbox</span>-->
                <!--                </button>-->
                ​
                <button mat-menu-item class="" (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Logout</span>
                </button>
                ​
            </mat-menu>
            <div class="toolbar-separator" *ngIf="!hiddenNavbar && rightNavbar" fxHide fxShow.gt-xs></div>
            ​
            <button mat-icon-button class="navbar-toggle-button" *ngIf="!hiddenNavbar && rightNavbar"
                (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>
            ​
        </div>
        ​
    </div>
    ​
</mat-toolbar>
